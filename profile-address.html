<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet">
<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
  rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="teamlink.css" rel="stylesheet" type="text/css">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <form class="pg-empty-placeholder form-horizontal">
                <div class="form-group"> 
                    <label class="control-label           col-sm-2" for="address_search">Address Search</label>
                    <div class="col-sm-5">
                        <input type="search" class="form-control" id="address_search">
                    </div>
                </div>
                <h4 class="section-header">Address</h4>
                <hr />
                <div class="form-group"> 
                    <label class="control-label                col-sm-2" for="street_number">Street Number</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="street_number" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label                col-sm-2" for="street_name">Street Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="street_name" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label col-sm-2" for="unit_number">Unit Number</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="unit_number">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label         col-sm-2" for="city">City/Town</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="city" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label        col-sm-2" for="state">State/Province</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="state" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label       col-sm-2" for="country">Country</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="country" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="form-group"> 
                    <label class="control-label      col-sm-2" for="zip_code">ZIP/Postal Code</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="zip_code" placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <h4 class="section-header">Time Zone</h4>
                <hr />
                <div class="form-group"> 
                    <label class="control-label    col-sm-2" for="time_zone">Time Zone</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="time_zone" value placeholder="Use Address Search above to autocomplete this field">
                    </div>
                </div>
                <div class="container">
                    <div class="form-group">
                        <button type="submit" class="btn   btn-green   col-sm-offset-3    col-sm-2">Update</button>
                        <button type="submit" class="btn   btn-red   col-sm-offset-1   col-sm-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
