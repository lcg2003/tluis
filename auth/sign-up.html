<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="sign-up.css" rel="stylesheet" type="text/css">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container pg-empty-placeholder">
                <form role="form" class="form-horizontal"> 
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="first_name">First Name</label>                         
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="first_name">
                        </div>                         
                    </div>                     
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="last_name">Last Name</label>                         
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="last_name">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="dob">Date of Birth</label>                         
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="dob" placeholder="YYYY-MM-DD">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="primary_email">Email</label>                         
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email_primary">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="exampleInputPassword1">Confirm Email</label>                         
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="TBD1">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="password">Password</label>                         
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password">
                        </div>                         
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" for="exampleInputPassword1">Confirm Password</label>                         
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="TBD2">
                        </div>                         
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button type="submit" class="btn">Create Account</button>
                        </div>
                    </div>                     
                </form>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
